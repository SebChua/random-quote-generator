<!DOCTYPE html>

<html>
	<head>
		<script src="https://use.fontawesome.com/333bf7dd70.js"></script>
		<title>Random Quote Generator</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" href="main.css">

	<body id="entire-doc" class="colorElem">
		<!--Main Quote Body-->
		<div class = "main-box container-fluid center-block">
			<!--Where quote is placed-->
			<div id = "quote-box">
				<div id="quote-text" class="colorElem webText"></div>
				<div id="quote-author" class="colorElem webText"></div>
			</div>

			<!--Buttons-->
			<div class = "row container-fluid">
				<a class = "btn col-md-2" target="_blank" id="tweet" href="#"><i class = "fa fa-twitter"></i></a>
				<button id = "button-change" class = "btn col-md-4">Inspire <i class="fa fa-commenting"></i></button>
			</div>
		</div>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
